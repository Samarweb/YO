<!DOCTYPE html>
<html>
<head>
    <title>Belated Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        #giftButton {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Belated Happy Birthday, Dear Friend!</h1>
        <p>I'm a week late, but I still want to wish you all the joy and happiness in the world on your special day.</p>
        <p>As a belated birthday gift, I have a virtual surprise for you. Click the button below to reveal your gift:</p>
        <button id="giftButton">Open Virtual Gift</button>
    </div>

    <script>
        const giftButton = document.getElementById('giftButton');
        giftButton.addEventListener('click', () => {
            alert("Surprise! Your virtual gift is all the  good wishes I have for you on your birthday! btw take care of your dora don't get it kidnaped");
        });
    </script>
</body>
</html>
